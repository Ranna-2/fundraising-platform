<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="wrapper">
    <form action="#">
      <h2>Sign Up</h2>
      
      <!-- Input Fields -->
      <div class="input-field">
        <input type="text" required>
        <label>Enter your full name</label>
      </div>
      <div class="input-field">
        <input type="email" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Create a password</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Confirm your password</label>
      </div>
      
      <!-- Social Media Login -->
      <div class="social-login">
        <button type="button" class="google-login">Sign up with Google</button>
        <button type="button" class="facebook-login">Sign up with Facebook</button>
      </div>
      
      <!-- Submit Button -->
      <button type="submit">Sign Up</button>
      
      <!-- Login Link -->
      <div class="register">
        <p>Already have an account? <a href="file:///C:/Users/hp/Desktop/crowdfunding_platform/login.html">Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
